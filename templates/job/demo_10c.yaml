dataset:
  cluster_configs:
    - &def_random_dist
      prep: cifar_def
      preprocessor: default
      distribution:
        distributor: diritchlet_dist
        # chunks:
        #   - 0.1
        #   - 0.9
        extra_params:
          diritchlet:
            alpha: 1.0
            seed: 10
      train_test_split:
        train: 0.8
        test: 0.2

consensus:
  - &default_2_3
    runnable: majority_2_3

training:
  client_configs:
    - &cifar_train_def
      learning_rate: 0.0001
      batch_size: 256
      local_epochs: 2
      extra_params:
        fed_prox:
          mu: 0.01
        lr_decay: 1

  worker_configs:
    - &fed_avg_def
      batch_size: 256
      extra_params:
        fed_avg_momentum: 0.9

model_params:
  - &cifar_simple_cnn
    strategy: cifar10_cnn_fedavgm

client_configs:
  - &def_client
    model_params:
      <<: *cifar_simple_cnn
    train_params:
      <<: *cifar_train_def
    dataset_params:
      <<: *def_random_dist

worker_configs:
  - &def_worker
    model_params:
      <<: *cifar_simple_cnn
    aggregator_params:
      <<: *fed_avg_def
    dataset_params:
      <<: *def_random_dist

clients:
  node_0:
    <<: *def_client
  node_1:
    <<: *def_client
  node_2:
    <<: *def_client
  node_3:
    <<: *def_client
  node_4:
    <<: *def_client
  node_5:
    <<: *def_client
  node_6:
    <<: *def_client
  node_7:
    <<: *def_client
  node_8:
    <<: *def_client
  node_9:
    <<: *def_client

workers:
  node_0:
    <<: *def_worker

clusters:
  cluster_0:
    upstream_cluster: null
    clients:
      - node_0
      - node_1
      - node_2
      - node_3
      - node_4
      - node_5
      - node_6
      - node_7
      - node_8
      - node_9
    workers:
      - node_0
    consensus_params:
      <<: *default_2_3
    train_params:
      cluster_epochs: 1
    dataset_params:
      <<: *def_random_dist

job_params:
  rounds: 20
